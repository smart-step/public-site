<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Contact: Smart-Step Lavs™</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7f57b12cc3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Smart-Step Lavs™</h1>
            <nav>
                <a href="/">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="selected">Contact</a>
                <a href="resources.html">Resources</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="column" id="column-1"></div>
                <div class="column text-column">
                    <h2 class="container-title">Contact Us</h2>
                    <div class="container-body">
                        <form>
                            <label for="name">
                                <div>Name:</div>
                                <input type="text" name="name" id="name" required/>
                            </label>
                            <label for="email">
                                <div>Email:</div>
                                <input type="email" name="email" id="email" required/>
                            </label>
                            <label for="message">
                                <div>Message:</div>
                                <textarea name="message" required></textarea>
                            </label>
                            <div class="grow"></div>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
                <div class="column" id="column-2"></div>
            </div>
        </main>
        <footer>
            <div class="contact-info">
                <div class="contact-phone">
                    <span class="contact-type">Phone: </span><a href="tel:704-XXX-XXXX">704-XXX-XXXX</a>
                </div>
                <div class="contact-email">
                    <span class="contact-type">Email: </span><a href="mailto:contact@smartsteplavs.com">contact@smartsteplavs.com</a>
                </div>
            </div>
            <div class="copyright">© 2021 Smart-Step Lavs™</div>
        </footer>
    </body>
</html>
